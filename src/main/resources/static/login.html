<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nautilus - Авторизация</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img th:src="@{/images/karta.jpg}"/>
    <div class="auth-wrapper">
        <div class="auth-name">
            <span class="auth-app-name">NAUTILUS</span>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="auth-input-wrap">
                <span>Логин</span>
                <input type="text" id="username" name="username">
            </div>
            <div class="auth-input-wrap">
                <span>Пароль</span>
                <input type="password" id="password" name="password">
            </div>
            <div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
                error
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы вышли из системы
            </div>
            <button class="auth-button-login">Войти</button>
        </form>
    </div>
</body>
</html>
